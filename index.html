<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <main>

        <div id="title-desc">
          <h1 id="title">Become a winner</h1>
          <p id="description">Fill in the blanks and become a prize winner!</p>
        </div>
        
        <div>
          <form id="survey-form">
            
            <label for="name" id="name-label">Name</label>
            <br>
            <input id="name" type="text" placeholder="Your name" required>
            <br>
            
            <label for="email" id="email-label">Email</label>
            <br>
            <input id="email" type="email" placeholder="Enter a valid email" required>
            <br>
            
            <label for="age" id="number-label">Age</label>
            <br>
            <input id="number" type="number" min="18" max="200" placeholder="Age" required>
            <br>
            
              <label for="prize">Choose your prize</label>
            <br>
            <select id="dropdown">
              <option value="PS5">PlayStation 5</option>
              <option value="Xbox">Xbox One</option>
              <option value="MacBook">2020 MacBook Pro</option>      
            </select>
          
            <p>Please select your gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            
            <p>How did you learn about us?</p>
            <input type="checkbox"id="youtube" name="youtube" value="youtube">
            <label for="youtube">YouTube</label><br>
            <input type="checkbox"id="linkedin" name="linkedin" value="linkedin">
            <label for="linkedin">LinkedIn</label><br>
            <input type="checkbox"id="facebook" name="facebook" value="facebook">
            <label for="facebook">Facebook</label><br>
            
            <p>Tell us why you deserve the prize.</p>
            <textarea></textarea><br>
            
            <input id="submit" type="submit" value="Send">
            
          </form>
        </div>
        
      </main>
</body>
</html>
